  <source>
    @type forward
    port 24224
    bind 0.0.0.0
  </source>
#   <match docker.*>
#     @type stdout
#   </match>
  <match docker.*>
    @type solr

    # The Solr base url (for example http://localhost:8983/solr).
    base_url http://172.18.0.111:8983/solr

    # The Solr collection/core name (default collection1).
    collection gettingstarted
  </match>
  <filter docker.**>
    @type parser
    format json # apache2, nginx, etc...
    key_name log
    reserve_data true
  </filter>